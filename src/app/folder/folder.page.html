<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button
      [disabled]="isBannerShowing"
      (click)="showBanner()"
      color="primary"
    >
      Show Banner
    </ion-button>
    <ion-button
      [disabled]="!isBannerShowing"
      (click)="hideBanner()"
      color="primary"
    >
      Hide Banner
    </ion-button>
    <ion-button
      [disabled]="!isInterstitialLoaded"
      (click)="showInterstitial()"
      color="primary"
    >
      Interstitial
      <ion-spinner *ngIf="!isInterstitialLoaded"></ion-spinner>
    </ion-button>
    <ion-button
      [disabled]="!isRewardLoaded"
      (click)="showReward()"
      color="primary"
    >
      Show Reward
      <ion-spinner *ngIf="!isRewardLoaded"></ion-spinner>
    </ion-button>
  </div>
</ion-content>
