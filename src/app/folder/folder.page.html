<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="showBanner()" color="primary">Show Banner</ion-button>
    <ion-button (click)="hideBanner()" color="primary">Hide Banner</ion-button>
    <ion-button
      *ngIf="isInterstitialLoaded"
      (click)="showInterstitial()"
      color="primary"
    >
      Show Interstitial
    </ion-button>
    <ion-button *ngIf="isRewardLoaded" (click)="showReward()" color="primary">
      Show Reward
    </ion-button>
  </div>
</ion-content>
